<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
			    <div class="card-header">
				    <h3>Register</h3>
			    </div>
			    <div class="card-body">
				    <form action="{{ url_for('register') }}" method="post">
                        <div class="msg text">{{ msg }}</div>
					    <div class="input-group form-group">
						    <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
						    </div>
                            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
						    </div>
                            <input id="firstname" name="firstname" type="text" placeholder="First name..." class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
						    </div>
                            <input id="lastname" name="lastname" type="text" placeholder="Last name..." class="form-control"/>
					    </div>
					    <div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-key"></i></span>
						    </div>
                            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/>
					    </div>
                        <div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
						    </div>
                            <input id="email" name="email" type="email" placeholder="Enter Your emailId" class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-phone"></i></span>
						    </div>
                            <input id="phone" name="phone" type="text" placeholder="Enter Your phone number" class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-address-card"></i></span>
						    </div>
                            <input id="staddress" name="staddress" type="text" placeholder="Street Address" class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-city"></i></span>
						    </div>
                            <input id="city" name="city" type="text" placeholder="City..." class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-city"></i></span>
						    </div>
                            <input id="state" name="state" type="text" placeholder="State..." class="form-control"/>
					    </div>
						<div class="input-group form-group">
						    <div class="input-group-prepend">
							    <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
						    </div>
                            <input id="zip" name="zip" type="text" placeholder="Zip..." class="form-control"/>
					    </div>
                        <div class="form-group">
						    <input type="submit" value="Sign Up" class="btn float-right login_btn">
					    </div>
				    </form>
			    </div>
			    <div class="card-footer">
				    <div class="d-flex justify-content-center links">
					    Already have an account?<a href="{{ url_for('login') }}">Sign In</a>
				    </div>
			    </div>
		    </div>
        </div>
    </div>
</body>
</html>
